<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 10 - Eventos DOM</title>
    <style>
        div#area {

            font: normal 20pt Arial;
            background-color: rgb(118, 175, 61);
            color: cornsilk;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>
<body>
 
    <div id="area">  <--onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"-->
        Interaja...

    </div>

    <script>

var a = document.getElementById('area')  //Obejto criado com escopo global - Não é correo fazer isso.
// Ligando JS com HTML - Disparar pelo JS os eventos

        a.addEventListener('click', clicar)     
        a.addEventListener('mouseenter', entrar) 
        a.addEventListener('mouseout', sair)

        function clicar() {
           //var a = document.getElementById('area')            
            a.innerText = 'Mouse Clicou'
            a.style.background = 'red'
        }

        function entrar() {
            //var b = document.getElementById('area')
            a.innerText = 'O mouse entrou'
            a.style.background = 'blue'
        }

        function sair(){
            a.innerText = 'Mouse Saiu!!'
            a.style.background = 'green'
        }


    </script>
    
</body>
</html>
